findShopByshopId:
  method: GET
  type: http
  url: /api/shop/{shopId}

findCategoriesByshopId:
  method: GET
  type: http
  url: /api/seller/shopCategories/fullTree
  query:
    - key: 'shopId'
      desc: '店铺ID'

findItemDetailInfoByItemId:
  method: GET
  type: http
  url: /api/item/{itemId}/detail-info

findForView:
  method: GET
  type: http
  url: /api/item/{itemId}/for-view

searchInShop:
  method: GET
  type: http
  url: /api/search-in-shop
  query:
    - key: q
      desc: 关键词
    - key: bid
      desc: 品牌id
    - key: shopId:_SHOP_ID_
      desc: 店铺内搜索
    - key: shopCatId
      desc: 店铺类目搜索
    - key: attrs
      desc: 属性
    - key: bids
      desc: 品牌
    - key: regionIds
      desc: 区域id
    - key: ids
      desc: id列表
    - key: bcids
      desc: 后台类目id列表
    - key: p_f
      desc: 构建范围查询
    - key: p_t
      desc: 构建范围查询
    - key: aggs
      desc: 构建聚合查询
    - key: sort
      desc: 构建排序
    - key: highlight
      desc: 需要高亮的字段列表
    - key: pageNo
    - key: pageSize
